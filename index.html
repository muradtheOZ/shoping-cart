<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusButtonOne" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="unitOne" type="text" class="form-control text-center" value="1">
                           <button id="plusButtonOne" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="upperUnitTotal">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusButtonTwo" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="unitTwo" type="text" class="form-control text-center" value="1">
                           <button id="plusButtonTwo" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="lowerUnitTotal">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">1278</span></h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>

      document.getElementById('plusButtonOne').addEventListener('click', function(){
         const unitCount = unitIncrease('unitOne')
         const unitTotalOne = unitePriceTotal(unitCount, 1219,'upperUnitTotal');
         console.log(unitTotalOne);
         subTotal();
         
      })

      document.getElementById('plusButtonTwo').addEventListener('click', function(){
         const unitCount = unitIncrease('unitTwo')
         const unitTotalTwo = unitePriceTotal(unitCount, 59,'lowerUnitTotal');
         subTotal();
         
      })

      document.getElementById('minusButtonOne').addEventListener('click', function(){
         const unitCount = unitDecrease('unitOne')
         const unitTotalOne = unitePriceTotal(unitCount, 1219,'upperUnitTotal');
       
         subTotal();
         
      })

      document.getElementById('minusButtonTwo').addEventListener('click', function(){
         const unitCount = unitDecrease('unitTwo')
         const unitTotalTwo = unitePriceTotal(unitCount, 59,'lowerUnitTotal');
         subTotal();
         
      })

    function unitIncrease(id){
      const unit = document.getElementById(id).value 
         unitInNumber = parseFloat(unit);
         unitInNumber += 1;
          const unitValue = document.getElementById(id).value = unitInNumber;
         return  unitValue;
    }

    function unitDecrease(id){
      const unit = document.getElementById(id).value 
         unitInNumber = parseFloat(unit);
         unitInNumber -= 1;
         const unitValue = document.getElementById(id).value = unitInNumber;
         return  unitValue;
    }

    function unitePriceTotal(unitCount, unitPrice ,unitId){
       console.log(unitCount);
       const totalPrice = unitCount * unitPrice;
       console.log(totalPrice);
       document.getElementById(unitId).innerText = totalPrice;
       return totalPrice;
    }

    function  subTotal(){
       const unitTotalOne  = document.getElementById('upperUnitTotal').innerText;
       const unitTotalOneNumber = parseFloat(unitTotalOne)
       const unitTotalTwo = document.getElementById('lowerUnitTotal').innerText;
       const unitTotalTwoNumber = parseFloat(unitTotalTwo)
       const subTotalNumber = unitTotalOneNumber + unitTotalTwoNumber;
       console.log(subTotalNumber);
       document.getElementById('subTotal').innerText = subTotalNumber;
       
    }
   </script>
</body>

</html>
